<!DOCTYPE html>
<html>
    <body>
        <p id="demo"></p>
        <div onmousedown="mOver(this)" onmouseup="mOut(this)" style="background-color: maroon; height: 20px; width:120px; padding: 40px;">Mouse over!!</div>
        <script>
            function mOver(obj) {
                obj.innerHTML = "Thank You"
                obj.style.backgroundColor = "blue"; 
                }
                function mOut(obj) {
                    obj.innerHTML = "Mouse Over";
                    obj.style.backgroundColor = "maroon";
                }

        </script>
    </body>
</html>
