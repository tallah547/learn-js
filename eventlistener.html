<!DOCTYPE html>
<html>
    <body>
        <h2>Kelvin</h2>
      
        <button id="myBtn">Try It!!</button>
        <p id="demo"></p>
        <script>
            var x = document.getElementById("myBtn");
            x.addEventListener("click", myFunction);
            x.addEventListener("mouseover", displayMessage);
            
            function displayMessage () {
                document.getElementById("demo").innerHTML = "Hello there!!<br>";
            }
            function myFunction () {
                document.getElementById("demo").innerHTML = "Welcome home!<br>";
            }

        </script>
        
    </body>
</html>
