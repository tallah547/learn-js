<!DOCTYPE html>
<html>
    <body>
        <h2>TALLAH JUNIOR</h2>
        <P  id="demo"></P>
        <script>
           class Car{
            constructor(name, year){
                this.name = name;
                this.year = year;
            }           
           age () {
           const date = new Date();
           return date.getFullYear() - this.year;
           }
        }
           const myCar = new Car("Harrier", 2030);           
            document.getElementById("demo").innerHTML = "My car is " + myCar.age() + " years old";
        
        </script>
    </body>
</html>
