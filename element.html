<!DOCTYPE html>
<body>
    <table id="table">
        <tr>
            <td>Your age: </td>
            </tr>
            <tr>
            <td>
                <label>
                    <input type="radio" name = "age" value="child" checked>Less than 18
                </label>
                </td>
                </tr>
                <tr>
                    <td>
                <label>
                    <input type="radio" name = "age" value="mature">From 18 to 65
                </label>
                </td>
                </tr>
                <tr>
                    <td>
                <label>
                    <input type="radio" name="age" value="senior">More than 65
                </label>
            </td>
        </tr>
    </table>
    <script>
        let inputs = table.getElementsByTagName('input');
        for (let input of inputs){
            alert(input.value + " : " + input.checked);
        }
    </script>
</body>
