<!DOCTYPE html>
<body>
    <table id="table">
        <tr>
            <td>Your age:</td>

            <td>
                <label>
                    <input type="radio" name = "age" value="young" checked>less than 18
                </label>
                <label>
                    <input type="radio" name = "age" value="mature" checked>from 18 to 40
                </label>
                <label>
                    <input type="radio" name="age" value="senior">from 41 to 100
                </label>
            </td>
        </tr>
    </table>
    <script>
        let inputs = table.getElementsByTagName('input');
        for (let input of inputs){
            alert(input.value + " : " + input.checked);
        }
    </script>
</body>
